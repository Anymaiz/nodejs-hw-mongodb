tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: Returns a list of contacts with pagination metadata.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: Page number for pagination.
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    description: Number of contacts per page.

  - name: sortBy
    in: query
    description: Field to sort by (e.g., name, createdAt)
    required: false
    schema:
      type: string
      example: name

  - name: sortOrder
    in: query
    description: Sort order (asc or desc)
    required: false
    schema:
      type: string
      enum: [asc, desc]
      example: asc

  - name: isFavourite
    in: query
    description: Filter by favourite status
    required: false
    schema:
      type: boolean
      example: true

  - name: contactType
    in: query
    description: Filter by contact type
    required: false
    schema:
      type: string
      enum: [work, home, personal]
      example: personal

responses:
  "200":
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: "../../components/schemas/Contact.yaml"
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 5
                totalPages:
                  type: integer
                  example: 1
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: false
  "401":
    $ref: ../../components/responses/UnauthorizedResetToken.yaml
  "500":
    $ref: "../../components/responses/InternalServerError.yaml"
